<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>World of Warcraft Replication</title>
        <link rel="stylesheet" href="./links/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="whole-container d-flex justify-content-between">
            <div class="left-container">
                <div class="left-container-card-body card-body">
                    <div class="top-left-container d-flex">
                        <ul class="alliance-side alliance-card-body card-body mr-2">
                            <li><img class="human-race" src="./images/human.png" alt=""></li>
                            <li><img class="dwarf-race" src="./images/dwarf.png" alt=""></li>
                            <li><img class="night-elf-race" src="./images/nightElf.png" alt=""></li>
                            <li><img class="gnome-race" src="./images/gnome.png" alt=""></li>
                            <li><img class="draenei-race" src="./images/draenei.png" alt=""></li>
                            <li><img class="worgen-race" src="" alt=""></li>
                            <li><img class="pandaren-race" src="" alt=""></li>
                        </ul>
                        <ul class="horde-side horde-card-body card-body ml-2">
                            <li><img class="orc-race" src="./images/orc.png" alt=""></li>
                            <li><img class="undead-race" src="./images/undead.png" alt=""></li>
                            <li><img class="tauren-race" src="./images/tauren.png" alt=""></li>
                            <li><img class="troll-race" src="./images/troll.png" alt=""></li>
                            <li><img class="blood-elf-race" src="./images/bloodElf.png" alt=""></li>
                            <li><img class="goblin-race" src="" alt=""></li>
                            <li><img class="pandaren-race" src="" alt=""></li>
                        </ul>
                    </div>
                    <div class="top-middle-left-container">
                        <div class="gender-signs d-flex">
                            <img src="./images/male.png" alt="">
                            <img src="./images/female.png" alt="">
                        </div>
                    </div>
                    <div class="bottom-middle-left-container">
                        <div>
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                        <div>
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="bottom-left-container d-flex">
                        <div class="left-side-input">
                            <p>Skin Color</p>
                            <p>Face</p>
                            <p>Hair Style</p>
                            <p>Hair Color</p>
                            <p>Piercings</p>
                        </div>
                        <div class="input-arrows d-flex">
                            <div class="">
                                <img class="btn" src="./images/left-side-left-arrow.png" alt="">
                                <img class="btn" src="./images/left-side-right-arrow.png" alt="">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-danger">Randomize</button>
                </div>
            </div>
            <div class="middle-container">
                <h3>Name</h3>
                <input type="text" placeholder="..." />
                <button class="btn btn-danger">Randomize</button>
                <div>
                    <img class="btn btn-danger" src="./images/bottom-middle-left-arrow.png" alt="">
                    <img class="btn btn-danger" src="./images/bottom-middle-right-arrow.png" alt="">
                </div>
            </div>
            <div class="right-container">
                <img
                    class="WOW-logo"
                    src="./images/World_of_Warcraft_Cataclysm_Logo.png"
                    alt=""
                />
                <div class="race card-body">oanogna</div>
                <br />
                <div class="class card-body">booaogmoang</div>
                <br>
                <button class="btn btn-danger">Accept</button>
                <br>
                <button class="btn btn-danger">Back</button>
            </div>
        </div>
        <script src="./links/jquery-3.3.1.slim.min.js"></script>
        <script src="./links/popper.min.js"></script>
        <script src="./links/bootstrap.min.js"></script>
        <script src="javaScript.js"></script>
    </body>
</html>
